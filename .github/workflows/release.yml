name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore
      run: dotnet restore src/PathSnip/PathSnip.csproj
    
    - name: Build
      run: dotnet build src/PathSnip/PathSnip.csproj -c Release --no-restore
    
    - name: Publish
      run: dotnet publish src/PathSnip/PathSnip.csproj -c Release -r win-x64 --self-contained false -o ./publish
    
    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tag = "${{ steps.version.outputs.VERSION }}"
        $body = Get-Content -Path RELEASE_TEMPLATE.md -Raw -ErrorAction SilentlyContinue
        if (-not $body) { $body = "Release $tag" }
        
        # Create release
        gh release create "$tag" --title "$tag" --notes "$body"
        
        # Upload assets
        Get-ChildItem publish/* | ForEach-Object {
          gh release upload "$tag" $_.FullName --clobber
        }
