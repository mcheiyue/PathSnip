name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Install ILRepack
      run: dotnet tool install --global ILRepack --version 2.4.1
    
    - name: Restore
      run: dotnet restore src/PathSnip/PathSnip.csproj
    
    - name: Build
      run: dotnet build src/PathSnip/PathSnip.csproj -c Release --no-restore
    
    - name: Publish
      run: dotnet publish src/PathSnip/PathSnip.csproj -c Release -r win-x64 --self-contained false -o ./publish
    
    - name: Merge DLLs
      run: |
        $exe = "publish\PathSnip.exe"
        $dlls = @(
          "publish\Hardcodet.NotifyIcon.Wpf.dll",
          "publish\Newtonsoft.Json.dll"
        )
        
        # 复制到临时目录合并
        $tempDir = "publish-temp"
        New-Item -ItemType Directory -Force -Path $tempDir | Out-Null
        
        Copy-Item $exe $tempDir\
        foreach ($dll in $dlls) {
          if (Test-Path $dll) {
            Copy-Item $dll $tempDir\
          }
        }
        
        # 合并
        $ilRepack = "$env:LOCALAPPDATA\.dotnet\tools\ilrepack.exe"
        & $ilRepack -out publish\PathSnip.exe $tempDir\PathSnip.exe $tempDir\Hardcodet.NotifyIcon.Wpf.dll $tempDir\Newtonsoft.Json.dll
        
        # 清理
        Remove-Item -Recurse -Force $tempDir
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tag = "${{ github.ref_name }}"
        $body = Get-Content -Path RELEASE_TEMPLATE.md -Raw -ErrorAction SilentlyContinue
        if (-not $body) { $body = "Release $tag" }
        
        # Create release
        gh release create $tag --title $tag --notes "$body"
        
        # Upload single exe
        gh release upload $tag publish/PathSnip.exe --clobber
