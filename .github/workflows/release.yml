name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore
      run: dotnet restore src/PathSnip/PathSnip.csproj
    
    - name: Build
      run: dotnet build src/PathSnip/PathSnip.csproj -c Release --no-restore
    
    - name: Publish
      run: dotnet publish src/PathSnip/PathSnip.csproj -c Release -r win-x64 --self-contained false -o ./publish
    
    - name: Get version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.VERSION }}
        name: ${{ steps.version.outputs.VERSION }}
        body_path: RELEASE_TEMPLATE.md
        files: |
          publish/PathSnip.exe
          publish/PathSnip.exe.config
          publish/Hardcodet.NotifyIcon.Wpf.dll
          publish/Newtonsoft.Json.dll
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
