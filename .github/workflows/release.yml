name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore
      run: dotnet restore src/PathSnip/PathSnip.csproj
    
    - name: Build
      run: dotnet build src/PathSnip/PathSnip.csproj -c Release --no-restore
    
    - name: Create Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        $tag = "${{ github.ref_name }}"
        $body = Get-Content -Path RELEASE_TEMPLATE.md -Raw -ErrorAction SilentlyContinue
        if (-not $body) { $body = "Release $tag" }
        
        gh release create $tag --title $tag --notes "$body"
        
        # Upload single exe (已由 Costura.Fody 合并)
        gh release upload $tag src/PathSnip/bin/Release/net48/PathSnip.exe --clobber
        gh release upload $tag src/PathSnip/bin/Release/net48/PathSnip.exe.config --clobber
